<html 
    xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<head> 
    <title>Reporte de Juegos</title>
</head>
<body class="d-flex flex-column">
    <section layout:fragment="body" class="py-5">
        <header class="py-5 bg-light border-bottom mb-4">
            <div class="container">
                <div class="text-center my-5">
                    <h1 class="fw-bolder">Reporte de Juegos</h1>
                    <p class="lead mb-0">Lista de juegos con ventas y reseñas</p>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card mb-4">
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Título</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Total Ventas</th>
                                        <th scope="col">Ingresos Totales</th>
                                        <th scope="col">Promedio Calificación</th>
                                        <th scope="col">Total Reseñas</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="reporte : ${reportes}">
                                        <td th:text="${reporte.juegoId}"></td>
                                        <td th:text="${reporte.tituloJuego}"></td>
                                        <td th:text="${reporte.precioJuego}"></td>
                                        <td th:text="${reporte.totalVentas}"></td>
                                        <td th:text="${reporte.ingresosTotales}"></td>
                                        <td th:text="${reporte.promedioCalificacion}"></td>
                                        <td th:text="${reporte.totalResenas}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
